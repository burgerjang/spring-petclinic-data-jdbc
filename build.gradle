plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.2.1.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jdbc:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.3.RELEASE'
    compile 'javax.cache:cache-api:1.1.0'
    compile 'org.ehcache:ehcache:3.6.3'
    compile 'org.webjars:webjars-locator-core:0.35'
    compile 'org.webjars:jquery:2.2.4'
    compile 'org.webjars:jquery-ui:1.11.4'
    compile 'org.webjars:bootstrap:3.3.6'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE'
    runtime 'org.hsqldb:hsqldb:2.4.1'
    runtime 'mysql:mysql-connector-java:8.0.15'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
}

group = 'org.springframework.samples'
version = '2.1.0.BUILD-SNAPSHOT'
description = 'petclinic'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
  manifest {
    attributes 'Main-Class': 'org.springframework.samples.petclinic.PetClinicApplication'
  }
  dependsOn configurations.runtime
  from {
    configurations.compile.collect {
      it.isDirectory() ? it : zipTree(it)
    }
  }
}

